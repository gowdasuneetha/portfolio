        <small id="efgh" style="color:red;"></small>

        <script>
            function verify(){
let fn=document.getElementById("abcd").value;
let regexname=/^[a-aZ-Z]+$/;

        document.getElementById("efgh").innerHTML="enter something";
    }
    else if(regexname.test(fn)){
        document.getElementById("efgh").innerHTML="enter valid charcters only";
    }
        else{
        document.getElementById("efgh").innerHTML="";
    }}
